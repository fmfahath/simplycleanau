<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Clean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-0 px-4">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#"><img src="./img/logo.png" alt="logo"> Simply Clean</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#aboutUs">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#reviews">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- contact & map -->
    <section id="contact" class="contact-section">
        <div class="overlay-contact"></div>
        <div class="container">
            <h1 class="display-5 text-center text-white mb-5">Get in Touch</h1>
            <div class="row gy-5 rw">
                <div class="col-lg-8 cnt">
                    <form action="" class="row g-3">
                        <div class="col-md-6 form-group">
                            <input class="form-control" type="text" placeholder="Your Name">
                        </div>
                        <div class="col-md-6 form-group">
                            <input class="form-control" type="email" placeholder="Your Email Address">
                        </div>
                        <div class="col-md-12 form-group">
                            <input class="form-control" type="text" placeholder="Subject">
                        </div>
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" name="message" id="message" cols="10" rows="7"
                                placeholder="Enter Your Message" style="resize: none;"></textarea>
                        </div>
                        <div class="text-center">
                            <button class="btn">Send Message</button>
                        </div>

                    </form>
                </div>
                <div class="col-lg-4 mp">
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3313.275896708271!2d151.21272177564754!3d-33.856779918436324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae665e892fdd%3A0x3133f8d75a1ac251!2sSydney%20Opera%20House!5e0!3m2!1sen!2slk!4v1724162195012!5m2!1sen!2slk"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer" class="py-4 bg-dark text-white">
        <div class="container-fluid">
            <div class="row footer g-3 text-center">
                <div class="col-md-3 footer-logo">
                    <a href="./index.html#hero"><img src="/img/logo.png" alt="">
                        <h4>Simply Clean</h4>
                    </a>
                </div>
                <div class="col-md-3 text-md-start">
                    <h5>Address</h5>
                    <p>Kippax Ct,</p>
                    <p>Victoria</p>
                </div>
                <div class="col-md-3  text-md-start">
                    <h5>Contact</h5>
                    <p>Phone : +61 483936300</p>
                    <p>Email : info@simplycleanau.com</p>
                </div>
                <div class="col-md-3 text-md-start">
                    <div class="social-links">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
